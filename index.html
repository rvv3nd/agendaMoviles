<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Agenda</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="assets/img/logo.png" alt="logo" />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="assets/img/user-icon.png" alt="perfil" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar sesi&oacute;n</a></li>
        </ul>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Log in</h2>
        <form class="login__container--form" onsubmit="return validatelogin(event)">
          <input id="usr" class="input" type="text" placeholder="User" autocomplete="on"/>
          <input id="psswrd" class="input" type="password" placeholder="Contraseña" autocomplete="on"/>
          <button id="loginButton" class="button">Iniciar sesi&oacute;n</button>
          <div class="login__container--remember">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="fcheckrem"
              />Recu&eacute;rdame
            </label>
            <a href="">Olvid&eacute; mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="assets/img/icons8-google-plus-50.png" alt="" />Iniciar
            sesi&oacute;n con Google
          </div>
          <div>
            <img src="assets/img/icons8-twitter-50.png" alt="" />Iniciar
            sesi&oacute;n con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿No tienes cuenta? <a href="">Reg&iacute;strate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">T&eacute;rminos de uso</a>
      <a href="">Declaraci&oacute;n de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
